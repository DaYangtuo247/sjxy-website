<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>武汉轻工大学 数学与计算机学院</title>
    <meta name="discription" content="武汉轻工大学 数学与计算机学院官方网站" />
    <meta name="keyword" content="武汉轻工大学 数学与计算机学院官方网站" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/swiper-bundle.min.css">
    <script src="./js/swiper-bundle.min.js"></script>
</head>

<body>
    <!-- 轮播图 start -->
    <div class="banner">
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="./img/banner/banner0.jpg"></div>
                <div class="swiper-slide"><img src="./img/banner/banner1.jpg"></div>
                <div class="swiper-slide"><img src="./img/banner/banner2.jpg"></div>
                <div class="swiper-slide"><img src="./img/banner/banner3.jpg"></div>
            </div>
            <!-- 分页器 -->
            <div class="swiper-pagination"></div>

        </div>
    </div>
    <!-- 轮播图 end -->
</body>


<script>
    var mySwiper = new Swiper('.swiper', {
        loop: true, // 无限循环属性

        // 分页器
        pagination: {
            el: '.swiper-pagination',
            clickable: true
        },

        //自动切换
        autoplay: {
            delay: 3000,
            stopOnLastSlide: false,
            disableOnInteraction: true,
        },
    })        
</script>

</html>
